<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemstone Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .footer{
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    
    background: transparent;
}
.footer::before {
    content: "";
    display: block;
    height: 10px;
    width: 100%; 
    background-color: rgb(46, 44, 44); 
    margin-bottom: 10px; 
}

.footer-text p{
    margin: 2rem 22%;
font-size: 1rem;
width: 100%;
color: rgb(0, 0, 0);
}
.footer-iconTop a{
    display: inline-flex;
    justify-content: center;
    align-items: center;
    padding: 0.8rem;
margin-right: 100px;
    background: transparent;
    border-radius: 0.8rem;
    transition: 0.5s ease;
}

.footer-iconTop a:hover{
    box-shadow: 0 0 1rem white;
}
.footer-iconTop a i{

    font-size: 2.4rem;
    color: white;

}

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Gemstone Price Prediction</h1>
<div class="container">
    <h3 style="margin-left:300px ;">Gemstone Price Prediction Form</h3>

   
    <form action="/" method="POST">
        <div class="form-group">
            <label for="carat">Carat:</label>
            <input type="text" id="carat" name="carat" placeholder="Enter value " required>
        </div>

        <div class="form-group">
            <label for="depth">Depth:</label>
            <input type="text" id="depth" name="depth" placeholder="Enter value " required>
        </div>

        <div class="form-group">
            <label for="table">Table:</label>
            <input type="text" id="table" name="table" placeholder="Enter value " required>
        </div>

        <div class="form-group">
            <label for="x">x:</label>
            <input type="text" id="x" name="x" placeholder="Enter value " required>
        </div>

        <div class="form-group">
            <label for="y">y:</label>
            <input type="text" id="y" name="y" placeholder="Enter value " required>
        </div>

        <div class="form-group">
            <label for="z">z:</label>
            <input type="text" id="z" name="z" placeholder="Enter value " required>
        </div>

        <div class="form-group">
            <label for="cut">Cut:</label>
            <select id="cut" name="cut">
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
            </select>
        </div>

        <div class="form-group">
            <label for="color">Color:</label>
            <select id="color" name="color">
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>
        </div>

        <div class="form-group">
            <label for="clarity">Clarity:</label>
            <select id="clarity" name="clarity">
                <option value="I1">I1</option>
                <option value="SI2">SI2</option>
                <option value="SI1">SI1</option>
                <option value="VS2">VS2</option>
                <option value="VS1">VS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VVS1">VVS1</option>
                <option value="IF">IF</option>
            </select>
        </div>

        <input type="submit" value="Submit">
    </form>

    
    {% if final_result %}
    <div class="result">
        <h2>Predicted Price: ${{ final_result }}</h2>
    </div>
    {% endif %}
</div>


    <footer class="footer" style="margin-top: 20px;">
        <div class="footer-text" style="margin-left:200px ;">
            <p >Copyright &copy; 2024 by AbuBakar Shahzad | All Rights Reserved</p>
        </div>
        <div class="footer-iconTop">
            <a  href="#"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>

</body>
</html>
